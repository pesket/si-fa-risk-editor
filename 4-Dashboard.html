<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Auditz</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="header">
        <div id="header-logo"></div>
        <div id="profile">
        <img src="img/profile-pic.jpg"/>
        <div class="profile-info">
            <div> User Name </div><div class="subtitle"> Occupation  </div>
        </div>
        </div>
    </div>
    <section id="content">
        <div id="logo"><img src="img/headerlogo.png"></div>
        <div class="search-box">
            <div class="search-input-wrapper">
            <input type="text" name="search" placeholder="Search..">
            <button class="search-button">SEARCH</button>
            </div>
            <div class="checkboxes">
                <div class="pull-left">
                    <input type="checkbox" name="company" id="company-check"/>
                    <label for="company-check">Company</label>
                </div>
                <div class="pull-left">
                    <input type="checkbox" name="audit" id="audit-check"/>
                    <label for="audit-check">Audit</label>
                </div>
            </div>
        </div>
        <div class="btn-creat">
        <div class="row">
            <button type="submit" class="creat-btn">CREAT NEW COMPANY</button>
        </div>
        <div class="row">
            <button type="submit" class="creat-btn">CREAT NEW FACILITY</button>
        </div>
        <div class="row">
            <button type="submit" class="creat-btn">CREAT NEW AUDIT</button>
        </div>
        </div>
    </section>
</body>
</html>
