<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Facility structure</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/queries.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
<div id="header">
    <button class="pull-left btn-back header-back">Back</button>
    <div class="header-title">Facility Name</div>
</div>
<section id="content">
    <div class="structure-header">
        <div class="structure-info pull-left">Companx Co.</div>
        <div class="structure-info pull-left">Facilit1</div>
        <button class="small-btn pull-right">ADD ITEM</button>
    </div>


    <ul class="tree">
        <li>
            <div class="node volume-node sort-up">Manufacturing Area
                <div class="info">Volume</div>
            </div>
            <ul>
                <li>
                    <div class="node machine-node sort-up">Reactor
                        <div class="info">Machine</div>
                    </div>
                    <ul>
                        <li>
                            <div class="node risk-group-node sort-up">Explosion Risks
                                <div class="info">Risk Group</div>
                            </div>
                            <ul>
                                <li>
                                    <div class="node risk-node">Over Pressure Explosion
                                        <div class="info">Risk</div>
                                    </div>
                                </li>
                                <li>
                                    <div class="node risk-node">Explosive Materials
                                        <div class="info">Risk</div>
                                    </div>
                                </li>
                            </ul>
                        </li>

                    </ul>
                </li>
                <li>
                    <div class="node machine-node sort-down">Boiler
                        <div class="info">Machine</div>
                    </div>
                </li>

            </ul>
        </li>
        <li>
            <div class="node volume-node sort-down active-node">Storage
                <div class="info">Volume</div>
                <div>
                    <button class="btn-edit-structure"><span class="fa">&#xf044</span>EDIT</button>
                    <button class="btn-trash fa">&#xf1f8</button>
                </div>
            </div>
        </li>
    </ul>
    <div id="footer">
        <button type="submit" class="sign-in">START AUDIT</button>
    </div>
</section>

</body>

</html>
