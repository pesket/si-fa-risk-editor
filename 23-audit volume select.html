<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <title>Facility structure</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/queries.css">
    <script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
<div id="header">
    <button class="pull-left btn-back header-back"></button>
    <div class="header-title">Audit Name</div>
    <button class="pull-right btn-edit header-back">EDIT</button>
</div>
<section id="content">
    <div class="structure-header">
        <div class="structure-info pull-left">Companx Co.</div>
        <div class="structure-info pull-left">Facilit1</div>
        <div class="title">Select Volume To Start Auditing</div>
    </div>
    <ul class="tree">
        <li>
            <div class="node volume-node sort-up">Manufacturing Area
                <div class="info">Volume</div>
            </div>
        </li>
        <li>
            <div class="node volume-node sort-down">Storage
                <div class="info">Volume</div>
            </div>
        </li>
    </ul>
    <div id="footer">
        <button type="submit" class="sign-in">START AUDIT</button>
    </div>
</section>

</body>

</html>
