<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <title>Auditz</title>
    <link rel="stylesheet" href="css/common.css">

</head>
<body>
<div id="header">
    <div id="header-logo"></div>
    <div id="profile">
        <img src="img/profile-pic.jpg"/>

            <div> User Name</div>
            <div class="subtitle"> Occupation</div>

    </div>
</div>

            <input type="text" name="search" placeholder="Search..">

        </div>

                <input type="checkbox" name="audit" id="audit-check"/>

        </div>
    </div>
    <div class="data-list">
        <ul>
            <li>
                <div class="pull-left">
                    <div class="title">Company Name</div>
                    <div>2 Facilities</div>
                </div>
                <div class="text-right pull-right">
                    <div class="title">21.02.2017</div>

                </div>
            </li>
            <li>
                <div class="pull-left">
                    <div class="title">Title</div>
                    <div>Subtitle</div>
                </div>
                <div class="text-right pull-right">
