<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <title>Task details</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/queries.css">
</head>
<body>
<div id="header">
    <button class="pull-left btn-back header-back">Facility</button>
    <div class="header-title">TASK NAME</div>
    <button class="pull-right btn-edit header-back">EDIT</button>
</div>
<section id="content" class="task-details">
    <div class="info-list data-list">
        <ul>
            <li>
                <div class="pull-left">
                    <img src="img/profile-pic.jpg">
                </div>
                <div class="li-info">
                    <div class="pull-left">
                        <div class="title">Task Name</div>
                        <div class="subtitle">Contact Name</div>
                    </div>
                    <div class="pull-right text-right">
                        <div class="subtitle">Due date:21/12/2017</div>
                        <div class="subtitle bottom-subtitle notcompleted">Not Completed</div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="task-description">
        <textarea about="description" placeholder="Task Description">Task description
Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
1- Ut enim ad minim veniam,
2- Quis nostrud exercitation ullamco laboris nisi ut aliqui</textarea>
        <button class="btn-flex pull-right green-btn">COMPLETED</button>
        <button class="btn-flex pull-right pink-btn">DELETE</button>
    </div>

</section>

</body>
</html>
