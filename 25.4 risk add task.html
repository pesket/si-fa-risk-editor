<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <title>Auditz</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<section class="modal-content">

    <div class="modal-title">New Task
    </div>
    <form>
        <div class="row select-style">
            <select>
                <option value="facility1">Select Contact</option>
                <option value="facility2">Facility2</option>
                <option value="facility3">Facility3</option>
                <option value="facility4">Facility4</option>
            </select>
        </div>
        <div class="row date-name-wrapper">
            <input type="text" name="name" placeholder="Task Name"/>
            <label for="date" class="date-input-wrapper">Due Date
                <input type="date" id="date" name="date">
            </label>
        </div>
        <div class="row">
            <textarea name="description" placeholder="Description"></textarea>
        </div>
        <div class="row media-list-wrapper">
            <div class="new-media-actions">
                <a class="fa-risk">&#xf130;</a>
                <a class="fa-risk">&#xf030;</a>
            </div>
            <div class="uploaded-media-list">
                <a class="fa-risk">&#xf1be;</a>
                <a class="fa-risk"><img src="img/profile-pic.jpg"></a>
                <a class="fa-risk">&#xf1be;</a>
            </div>
        </div>
        <button type="submit" class="btn-mid pull-right">SAVE</button>
    </form>
</section>
</body>
</html>
