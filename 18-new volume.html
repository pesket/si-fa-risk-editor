<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <title>New Volume</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<section>
    <div class="add-item">
        <div class="green-title">NEW VOLUME
            <a class="fa link-close">&#xf00d</a>
        </div>
    </div>
    <div class="volume-info">
        <div class="row">
            <input type="text" name="name" placeholder="Name">
        </div>
        <div class="row">
            <textarea about="description" placeholder="Description"></textarea>
        </div>
        <div class="row">
            <textarea about="expected" placeholder="Expected Prevensions"></textarea>
        </div>
        <button class="btn-risk-value">TARGET RISK VALUE</button>
    </div>
    <div id="small-footer" class="row">

        <button class="btn-clear">CLEAR</button>
        <button class="btn-preset">SAVE AS PRESENT</button>
        <button type="submit" class="btn-add-structure">ADD TO STRUCTURE</button>
    </div>


</section>
</body>
</html>
