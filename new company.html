<html lang="en">
<head>

<body>
        <div id="header">
            <div id="header-logo"></div>
            <div class="header-title">NEW COMPANY</div>
            <div id="profile">
                <img src="img/profile-pic.jpg"/> 
                <div class="profile-info">                 
                    <div> User Name </div><div class="subtitle"> Occupation  </div>

 <section id="content">

            </div>

            </div>

            </div> 
                <div class=row> 
                <button class="btn-mid pull-right"> <span class= "fa">&#xf041</span> Set Location </button>  
                </div>

            </div> 

            <div class="row">                   
                <input type="text" name="e-mail" placeholder="E-mail"/> 
            </div> 

            <ul class="row media-list"> 
                <li><button class="btn-add-photo"> <span class= "fa">&#xf067</span> Add Photo </button> </li>
                <li><img src="img/profile-pic.jpg"/> </li>
                <li><img src="img/profile-pic.jpg"/> </li>
            </ul>
    </form>
