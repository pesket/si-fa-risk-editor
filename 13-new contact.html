<!DOCTYPE html>
<html lang="en">
<head>

    <title>Auditz</title>
    <link rel="stylesheet" href="css/common.css">

<body>
        <div id="header">
            <div id="header-logo"></div>

 <section id="content">

            </div>
            <div class="row"><input type="text" name="email" placeholder="E-mail"/>
            </div>
            <div class=row><button class="btn-mid left "><span class= "fa contact-photo">&#xf2bd</span>ADD PHOTO</button>
            </div>

    <div id="footer" class="back-next-footer">
